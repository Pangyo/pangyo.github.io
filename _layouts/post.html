---
layout: default
---


<section id="main-slider" class="main-slider text-center">
    <div class="" style="color: #ffffff;background-image:url('/images/slider/1.jpg')">
        <div class="" style="text-align:left">
            <div class="slide-inner container" style="padding-top:6%; min-height:800px">
                <h2 class="">
                  <header class="post-header">
                    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
                  </header>
                </h2>
                <hr>
                <div class="slide-btn-container post-content panel panel-default panel-body" style="color:black">
                  <article class="blog-post-content">
                    {{ content }}
                  </article>

                </div><!-- /.slide-btn-container -->
            </div><!-- /.slide-inner -->

        </div><!-- /.slider-text -->

    </div><!-- /.head-overlay -->
</section><!-- /#main-slider -->

<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    $("#masthead").removeClass();
    $("#masthead").addClass("masthead navbar navbar-default navbar-fixed-top bg-fixed");

  });
</script>
